
# RTBkit
rtbkit_user:    rtbkit
rtbkit_group:   rtbkit

rtbkit_user_home:   /home/{{ rtbkit_user }}/test

# test stack?
test: no

# PIP
pip_extra_args: --allow-all-external --allow-unverified
pip_pkgs:
    - pycairo
    - mod_python
    - django
    - python-ldap
    - python-memcached
    - python-sqlite2
    - bitmap
    - bitmap-fonts
    - carbon
    - whisper
    - graphite-web

