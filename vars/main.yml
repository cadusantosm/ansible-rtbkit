# RTBkit
rtbkit_user:    rtbkit
rtbkit_group:   rtbkit

rtbkit_user_home:   '/home/{{ rtbkit_user }}'
rtbkit_framework:   '{{ rtbkit_user_home }}/rtbkit'

# test stack?
test: no

pip_pkgs:
     - bitmap
     - django
     - pylibmc
     - python-ldap

# APT
apt_pkgs:
  - libcurlpp-dev
  - libhiredis-dev
  - libicu-dev
  - libldap2-dev
  - libmemcached-dev
  - libsasl2-dev
  - liburcu-dev
  - libzmq3-dev
  - libzookeeper-mt-dev
  - python-cairo-dev
  - python-dev
